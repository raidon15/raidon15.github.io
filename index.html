<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page with Background Image</title>
    <style>
        body {
            /* Add the background image */
            background-image: url('background.png');
            background-size: cover;
            /* This makes the image cover the entire background */
            background-position: center;
            /* Centers the image */
            background-repeat: no-repeat;
            /* Prevents repeating */
            /* Full height viewport */
            background-attachment: fixed;
            /* This makes the background move with the page */
        }

        h1 {
            text-align: center;
            /* Centers the text horizontally */
            color: white;
            font-size: 3em;
        }

        h2 {
            text-align: center;
            /* Centers the text horizontally */
            color: white;
            font-size: 3em;
        }

        img,
        video {
            display: block;
            /* Makes the image and video block elements */
            margin: 0 auto;
            /* Centers the elements horizontally */
            max-width: 100%;
            /* Ensures the image/video is responsive */
            height: auto;
            /* Maintains aspect ratio */
        }

        /* Example content to scroll the page */
        section {
            height: 500vh;
            /* Increase the height to make the page scrollable */
            padding: 20px;
            color: white;
        }
    </style>
</head>

<body>
    <h1>Reinforcement Learning Based Control <br> for Robotic Flexible Element Disassembly</h1>
    



    <img src="graphical_abstract.png" alt="A description of the image" width="600">
    <h2>Simulated Demo:</h2>
    <video width="640" height="460" controls>
        <source src="irosvideo.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>

</html>
